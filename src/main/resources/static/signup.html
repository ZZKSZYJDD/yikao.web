<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>注册</title>
</head>

<body>

    <div class="card">
        <div class="head_card clear">
            <div class="left_card"><b>注册</b></div>
            <div class="right_card">已有帐号？<a>点此登录</a></div>
        </div>
        <div class="form_card">
            <form action="" method="POST">
                <input type="text" name="name" id="name" placeholder="姓名">
                <input type="text" name="ip" id="ip" placeholder="个人空间地址">
                <input type="text" name="tel/email" id="tel/email" placeholder="手机或邮箱">
                <input type="paw" name="paw" id="pwa" placeholder="密码不少于6位">
                <label for="xieyi"><input type="checkbox" name="xieyi" id="xieyi" placeholder="">
                    <t class="xieyi_txt">我已阅读并同意 </t>
                </label>
                <t class="txt"><a href="https://gitee.com/terms">使用条款</a>以及<a
                        href="https://gitee.com/inactive_accounts">非活跃帐号处理规范</a>
                </t>
              
                <button type="button">立刻注册</button>
            </form>
        </div>
    </div>
</body>

</html>
